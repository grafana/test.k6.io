---
kind: pipeline
type: docker
name: Containerize
platform:
  os: linux
  arch: amd64
trigger:
  event:
    - push
    - tag
  ref:
    - refs/heads/main
    - refs/tags/v*

steps:
  - name: build and push
    image: docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    environment:
      GCR_CREDS:
        from_secret: gcr_admin
    commands:
      - apk add --update --no-cache make git coreutils
      - mkdir -p $HOME/.docker
      - printenv GCR_CREDS > $HOME/.docker/config.json
      - make push

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
